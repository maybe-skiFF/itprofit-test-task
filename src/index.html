<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITProfit</title>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Пожалуйста оставьте ваш отзыв</h2>
    <form class="form-wrapper" id="feedBackForm">
      <div class="form-group">
        <label for="name" class="form-label">Имя</label>
        <input placeholder="Введите ваше имя..." type="text" class="form-input" id="name" name="name"/>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input placeholder="Введите ваш E-mail..." type="email" class="form-input" id="email" name="email"/>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Телефон</label>
        <input placeholder="Введите ваш телефон..." type="text" class="form-input" id="phone" name="phone"/>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Сообщение</label>
        <textarea placeholder="Введите ваше сообщение..." class="form-textarea" id="message" name="message"></textarea>
      </div>
      <button type="submit" class="form-submit-btn">Отправить</button>
    </form>
  </div>
</body>
</html>
